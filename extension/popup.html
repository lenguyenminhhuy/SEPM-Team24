<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Machine Reading</title>
        <!-- <script src="./assets/js/popup.js"></script> -->
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <link
            rel="stylesheet"
            href="./assets/fonts/themify-icons/themify-icons.css"
        />
    </head>
    <script src="./assets/scripts/popup.js"></script>
    <body>
        <div id="main">
            <div id="header">
                <h1 class="logo-name" onclick="myClick()">
                    Machine Reading
                    <span class="version">(0.0.1)</span>
                </h1>
            </div>
            <div class="form-group">
                <label for="searching"></label>
                <input
                    id="search-bar"
                    placeholder="What would you like to know about on this page?"
                    type="text"
                    autocomplete="off"
                />
                <div class="button-container">
                    <i id="up" class="arrow-btn ti-angle-up"></i>
                    <i id="down" class="arrow-btn ti-angle-down"></i>
                </div>
            </div>
            <div id="progress">
                <div class="status"></div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <!-- <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    </body>
</html>
