<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Machine Reading</title>
        <link rel="stylesheet" href="/assets/styles/style.css" />
        <link
            rel="stylesheet"
            href="./assets/fonts/themify-icons/themify-icons.css"
        />
        <script src="/assets/fonts/fontawesome/570afb9570.js"></script>
    </head>
    <script src="/assets/scripts/popup.js"></script>
    <body>
        <div id="main">
            <div id="header">
                <h1 class="logo-name">
                    Machine Reading
                    <span class="version">(0.0.1)</span>
                </h1>
            </div>
            <div class="form-group">
                <label for="searching"></label>
                <input
                    autofocus
                    id="search-bar"
                    placeholder="What would you like to know about on this page?"
                    type="text"
                    autocomplete="off"
                />
                <div class="button-container">
                    <i id="up" class="arrow-btn ti-angle-up"></i>
                    <i id="down" class="arrow-btn ti-angle-down"></i>
                </div>
            </div>
            <div id="progress">
                <div class="status"></div>
                <div id="progress-bar">
                    <div class="slider">
                        <div class="line"></div>
                        <div class="subline inc"></div>
                        <div class="subline dec"></div>
                    </div>
                </div>
            </div>
            <div class="result-container" id="result-container">
                <div class="result-elm">
                    <input
                        type="radio"
                        name="answer-radio"
                        id="first-answer-radio"
                        value="1"
                    />
                    <label
                        class="result"
                        for="first-answer-radio"
                        name="label-answer"
                        id="first-result"
                    >
                        <input
                            type="radio"
                            name="star-radio"
                            id="first-answer-star"
                        />
                        <div class="answer-container">
                            <p id="firstReturnedAnswer">
                                <!-- First First First First First First First First
                                First First First First -->
                            </p>
                        </div>
                        <label
                            name="rate"
                            for="first-answer-star"
                            class="fas fa-star"
                        ></label>
                    </label>
                </div>
                <div class="result-elm">
                    <input
                        type="radio"
                        name="answer-radio"
                        id="second-answer-radio"
                        value="2"
                    />
                    <label
                        class="result"
                        for="second-answer-radio"
                        name="label-answer"
                        id="second-result"
                    >
                        <input
                            type="radio"
                            name="star-radio"
                            id="second-answer-star"
                        />
                        <div class="answer-container">
                            <p id="secondReturnedAnswer">
                                <!-- Second Second Second Second Second Second Second
                                Second Second Second Second -->
                            </p>
                        </div>
                        <label
                            name="rate"
                            for="second-answer-star"
                            class="fas fa-star"
                        ></label>
                    </label>
                </div>
                <div class="result-elm">
                    <input
                        type="radio"
                        name="answer-radio"
                        id="third-answer-radio"
                        value="3"
                    />
                    <label
                        class="result"
                        for="third-answer-radio"
                        name="label-answer"
                        id="third-result"
                    >
                        <input
                            type="radio"
                            name="star-radio"
                            id="third-answer-star"
                        />

                        <div class="answer-container">
                            <p id="thirdReturnedAnswer">
                                <!-- Third Third -->
                            </p>
                        </div>
                        <label
                            name="rate"
                            for="third-answer-star"
                            class="fas fa-star"
                        ></label>
                    </label>
                </div>
            </div>
