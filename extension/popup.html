<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Machine Reading</title>
        <!-- <script src="./assets/js/popup.js"></script> -->
        <link rel="stylesheet" href="/assets/styles/style.css" />
        <link
            rel="stylesheet"
            href="./assets/fonts/themify-icons/themify-icons.css"
        />
        <link rel="stylesheet" href="assets/styles/rating/style.css" />
        <script src="/assets/fonts/fontawesome/570afb9570.js"></script>
    </head>
    <script src="/assets/scripts/popup.js"></script>
    <body>
        <div id="main">
            <div id="header">
                <h1 class="logo-name">
                    Machine Reading
                    <span class="version">(0.0.1)</span>
                </h1>
            </div>
            <div class="form-group">
                <label for="searching"></label>
                <input
                    autofocus
                    id="search-bar"
                    placeholder="What would you like to know about on this page?"
                    type="text"
                    autocomplete="off"
                />
                <div class="button-container">
                    <i id="up" class="arrow-btn ti-angle-up"></i>
                    <i id="down" class="arrow-btn ti-angle-down"></i>
                </div>
            </div>
            <div id="progress">
                <div class="status"></div>
                <div class="progress-bar"></div>
            </div>
            <div class="rating" id="rating">
                <div class="answer-container">
                    <div class="answer">
                        <p class="answer-header">1st answer:</p>
                        <p id="firstReturnedAnswer" class="answer-main">
                            First First First First First
                        </p>
                    </div>
                    <div class="rate-container">
                        <div class="stars" id="stars1">
                            <input type="radio" name="rate1" id="rate-1-5" />
                            <label
                                name="rate1"
                                for="rate-1-5"
                                class="fas fa-star"
                            ></label>
                            <input type="radio" name="rate1" id="rate-1-4" />

                                class="fas fa-star"
                            ></label>
                            <input type="radio" name="rate1" id="rate-1-1" />
                            <label
                                name="rate1"
                                for="rate-1-1"
                                class="fas fa-star"
                            ></label>
                        </div>
                    </div>
                </div>
                <div class="answer-container">
                    <div class="answer">
                        <p class="answer-header">2nd answer:</p>

                    </div>
                    <div class="rate-container">
                        <div class="stars" id="stars2">

                            ></label>
                            <input type="radio" name="rate2" id="rate-2-2" />

                                class="fas fa-star"
                            ></label>

                    </div>
