<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style2.css" />
        <script src="/assets/fonts/fontawesome/570afb9570.js"></script>

        <title>Document</title>
    </head>
    <body>
        <div class="result-container">
            <div>
                <input
                    type="radio"
                    name="answer-radio"
                    id="first-answer-radio"
                />
                <label
                    class="result"
                    for="first-answer-radio"
                    name="label-answer"
                    id="first-result"
                >
                    <input
                        type="radio"
                        name="star-radio"
                        id="first-answer-star"
                    />
                    <!-- <p class="answer-header">1st answer:</p> -->
                    <div class="answer-container">
                        <p id="firstReturnedAnswer">First First</p>
                    </div>
                    <label
                        name="rate"
                        for="first-answer-star"
                        class="fas fa-star"
                    ></label>
                </label>
            </div>
            <div>
                <input
                    type="radio"
                    name="answer-radio"
                    id="second-answer-radio"
                />
                <label
                    class="result"
                    for="second-answer-radio"
                    name="label-answer"
                    id="second-result"
                >
                    <input
                        type="radio"
                        name="star-radio"
                        id="second-answer-star"
                    />
                    <!-- <p class="answer-header">2nd answer:</p> -->
                    <div class="answer-container">
                        <p id="secondReturnedAnswer">
                            Second Second Second Second Second Second Second
                            Second Second Second Second
                        </p>
                        >
                    </div>
                    <label
                        name="rate"
                        for="second-answer-star"
                        class="fas fa-star"
                    ></label>
                </label>
            </div>
            <div>
                <input
                    type="radio"
                    name="answer-radio"
                    id="third-answer-radio"
                />
                <label
                    class="result"
                    for="third-answer-radio"
                    name="label-answer"
                    id="third-result"
                >
                    <input
                        type="radio"
                        name="star-radio"
                        id="third-answer-star"
                    />
                    <!-- <p class="answer-header">3rd answer:</p> -->

                    <div class="answer-container">
                        <!-- <p class="answer-header">1st answer:</p> -->

                        <p id="thirdReturnedAnswer">Third Third</p>
                        >
                    </div>
                    <label
                        name="rate"
                        for="third-answer-star"
                        class="fas fa-star"
                    ></label>
                </label>
            </div>
        </div>
    </body>
</html>
